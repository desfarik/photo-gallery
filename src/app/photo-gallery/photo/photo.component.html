<div *ngIf="!isLoaded()"
     class="placeholder"></div>

<img #blurImg
     *ngIf="photo.blurUrl && !isLoaded()"
     [src]="photo.blurUrl"
     [class.loaded]="isBlurLoaded() && !isBlurFailed()"
     alt="wedding-photo"
     (load)="setBlurLoaded()"
     (error)="setBlurFailed()"
     fetchpriority="high"
     class="photo">

<img #img
     *ngIf="isBlurLoaded() || !photo.blurUrl"
     [src]="photo.url"
     [class.loaded]="isLoaded()"
     alt="wedding-photo"
     (load)="setLoaded()"
     class="photo">
